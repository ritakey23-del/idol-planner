    <script>

        function updateScroller() {
            // æ›´æ–°æ–‡å­—å…§å®¹ï¼Œç¢ºä¿æœ‰å…§å®¹æ‰æ»¾å‹•
            const text = textInput.value.trim() || ' ';
            scrollerText.textContent = text;

            root.style.setProperty('--scroll-speed', `${speedSlider.value}s`);
            root.style.setProperty('--text-color', colorInput.value);

            const newTextNode = scrollerText.cloneNode(true);

            scrollerText = newTextNode;

        // --- 2. äº‹ä»¶ç›£è½ ---

        textInput.addEventListener('input', updateScroller);
